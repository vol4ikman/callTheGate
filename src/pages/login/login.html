<ion-header>

  <ion-navbar>
    <ion-title>Login to "Call The Gate"</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="call-the-gate-login-form" id="all-the-gate-login-form">

        <ion-list>

            <ion-item>
                <ion-input type="email" value="" [(ngModel)]="user.email" placeholder="*Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" [(ngModel)]="user.password" placeholder="*Password"></ion-input>
            </ion-item>

        </ion-list>

        <button ion-button color="primary" block (click)="loginUser(user)">Log me in!</button>

    </div>

</ion-content>
