<ion-header>

  <ion-navbar>
    <ion-title>Map & Phone number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>Pick your gate on the map</h3>
    <div #map id="map"></div>
    <br>

    <h4>Add gate phone number</h4>

    <form id="gate-phone-number">
        <ion-list>
            <ion-item>
              <ion-input type="tel" placeholder="05X-XXXXXXX" clearInput></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit" primary id="save-gate-phone-number">Save Phone Number</button>
    </form>
</ion-content>
